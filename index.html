<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gotta Catch'em All</title>
    <meta name="description" content="pokemon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="https://use.typekit.net/dwj0sqq.css">
    <link rel="icon" type="imga/x-icon" href="./assets/pokeballfavicon.png">
    <script src="./script/main.js" defer></script>
  </head>
  <body>
    
    <header class="hero" id="hero">
      <ul class="hero__wrapper">
        <li class="hero__container">
          <img class="hero__title" src="./assets/pokemonlogotitle.png" alt="pokemon logo title">
        </li>
        <a href="#aboutID">
          <div class="hero__button">
            <span class="hero__button--arrows" title="Arrow Button"></span>
            <span class="hero__button--arrows" title="Arrow Button"></span>
            <span class="hero__button--arrows" title="Arrow Button"></span>
          <p class="hero__button__text" role="link">this is just a text</p>
        </div>
      </a>
      </ul>
    </header>

    <main class="option-2-enhanced" id="content">
      <h1 class="main__title">Johto Region</h1>
      <div class="option-container">
        <!--Search box to find content on cards-->
        <div class="box" style="text-align: center;">
          <input id="searchbar" class="search" type="text" name="search" placeholder="Search..">
        </div>
      </div>
      <div class="container">
        <!--Display cards-->
        <ul id="option-2-enhanced-results" class="card-container"></ul>
      </div>
    </main>

    <footer class="footer" id="footer">
      <h1 class="footer__title">Hello World</h1>
      <a class="footer__button" href="#hero">Back to Top</a>
    </footer>

  </body>
</html>
